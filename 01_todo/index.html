<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="outer-heading">Things To Do <span>Today</span></h1>
      <div class="container">
        <div class="greet-row">
          <span class="greet-text">Hi, <strong>Abhishek</strong></span>
          <img src="todo.png" alt="Todo Icon" class="task-icon" />
        </div>
        <p class="subtitle">Today’s effort is tomorrow’s success.</p>
        <div class="task-status">2/3 completed</div>

        <div class="goal-checkbox completed">
          <div class="checkbox">
            <img class="img-v" src="Vector 1.png" alt="">
          </div>
          <input class="input" type="text" placeholder="Enter task here..." />
        </div>
        <div class="goal-checkbox">
          <div class="checkbox"></div>
          <input class="input" type="text" placeholder="Enter task here..." />
        </div>
        <div class="goal-checkbox">
          <div class="checkbox"></div>
          <input class="input" type="text" placeholder="Enter task here..." />
        </div>

        <p id="end-text">Complete one task today — and you're already winning.</p>
        <footer>Made With ❤️ by Abhishek</footer>
      </div>
    </main>
  </body>
</html>
